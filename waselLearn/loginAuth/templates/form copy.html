<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inter form</title>
</head>
<body>
    <form action="/loginAuth/" method="POST">
        email<input type="email" name="email">
        firstName<input type="text" name="firstName">
        lastName<input type="text" name="lastName">
        birthDate<input type="date" name="birthDate">
        passwd<input type="password" name="passwd">
        mobile<input type="text" name="mobile">
        privilage<input type="number" name="privilage">
        gender<input type="text" name="gender" placeholder="m/f">
        cv<input type="file" name="cv">
        img<input type="image" name="img">
        location<input type="text" name="location">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
